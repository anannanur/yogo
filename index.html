<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogo</title>

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- vanilla css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section starts  -->
    <section class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-4">
                <div class="container-fluid">
                    <img src="images/YOGO.png" alt="logo" width="122px">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto text-end">
                            <li class="nav-item me-md-4">
                                <a class="nav-link px-0 pb-0 active-home text-white" aria-current="page"
                                    href="#">HOME</a>
                            </li>
                            <li class="nav-item me-md-4">
                                <a class="nav-link px-0 pb-0 text-white" href="#">SERVICES</a>
                            </li>
                            <li class="nav-item me-md-4">
                                <a class="nav-link px-0 pb-0 text-white" href="#">PRICING</a>
                            </li>
                            <li class="nav-item me-md-4">
                                <a class="nav-link px-0 pb-0 text-white" href="#">ABOUT US</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-0 pb-0 text-white" href="#">CONTACT US</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row banner">
                <div class="col-md-6">
                    <h1>Let's Start The magic</h1>
                    <p>Yogo helps people to learn new things without spending<br>too much
                        money on unnecessary things</p>
                    <a href="#" class="express-btn me-2">JOIN FREE</a>
                    <a href="#">EXPLORE MORE</a>
                </div>
                <div class="col-md-6 text-center">
                    <img src="images/home-pic.png" alt="home-pic" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <!-- header section ends  -->
    <br><br><br>







    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
